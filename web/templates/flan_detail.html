{% extends "base.html" %}
{% block 'contenido' %} 
<div class="row justify-content-center">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4 d-flex align-items-center justify-content-center"> 
          <img src="{{flan.image_url}}" class="card-img-top w-100 mt-2" style=" height: 200px; object-fit: cover;" alt="..."> 
        </div>
        <div class="col-md-8">
        <div class="card-body">
        <h5 class="card-title">{{flan.name}}</h5>
        <p class="card-text fw-light lh-base text-justify">{{flan.description}}</p>
        <p class="fst-italic"><strong>Precio:</strong> {{ flan.price }}</p>        
        <div class="text-center">
          <a href="{% url 'index' %}" class="btn btn-outline-secondary">Volver</a>
        </div>
      </div>
      </div>
    </div>

</div>
{% endblock %}
