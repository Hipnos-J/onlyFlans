<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block 'title'%}Onlyflans{% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    {% block 'navbar' %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Onlyflans</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href= {% url "index" %}>Index</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href={% url "about" %}>about</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href={% url "welcome" %}>welcome</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    {% endblock %}

    {% block 'header'%}
    {% load static %}
        <div style="background: red;">
        <img src="{% static 'Onlyflans.png' %}" width="250" height="150"></img>
        </div>
    {% endblock %}


    {% block 'contenido'%}
    <div style="background: white;">
      <h2>contenido</h2>
    </div>
    {% endblock %}

    {% block 'footer'%}
    <div style="background: green;">
      <h2>footer</h2>
    </div>
    {% endblock %}

    {% block 'js'%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    {% endblock %}
  </body>
</html>
