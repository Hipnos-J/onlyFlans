{% extends "base.html" %}

{% block 'contenido' %}
  <h1 class="text-center">Contacto</h1>
  <form method="POST" class="container">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group ">
      {{ form.customer_email.label_tag }}
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="customer_email">
      <div class="text-danger">{{ form.customer_email.errors }}</div>
    </div>
    <div class="form-group">
      {{ form.customer_name.label_tag }}
      <input type="text" class="form-control" id="exampleInputName1" placeholder="Nombre(s)" name="customer_name">
    </div>
    <div class="form-group">
      {{ form.message.label_tag }}
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Mensaje" name="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Enviar</button>
  </form>
{% endblock 'contenido' %}
